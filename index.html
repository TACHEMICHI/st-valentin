<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>St Valentin</title>
<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background-color:#985e61;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

form{
  display: flex;
  flex-direction: column;
  gap: 30px;
  align-items: center;
  justify-content: center;
  width: 90%;
  max-width: 400px;
  padding: 20px;
  border-radius: 20px;
  background-color: antiquewhite;
  box-shadow: #000000 0px 5px 15px;
  transition: 0.5s;
}
form:hover{
  transform: translateY(-10px);
}

h1{
  font-size: 40px;
  color: #000;
  text-align: center;
}

input{
  width: 90%;
  max-width: 300px;
  height: 50px;
  border-radius: 10px;
  border: 2px solid #e24f8c;
  text-align: center;
  font-size: 18px;
  background-color: aliceblue;
}

input::placeholder{
  color: gray;
  font-size: 14px;
}

button{
  width: 150px;
  height: 40px;
  border-radius: 40px;
  border: none;
  background-color: #e24f8c;
  color: white;
  font-size: 15px;
  cursor: pointer;
  transition: 0.3s;
}
button:hover{
  background-color: #000;
  color: red;
}
</style>
</head>
<body>
<form>

  <button type="button" onclick="surprise()">C'est parti !</button>
</form>

<script src="script.js"></script>

</script>
</body>
</html>
